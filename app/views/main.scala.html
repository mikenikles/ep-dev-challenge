@()(content: Html)

<!DOCTYPE html>

<html>
<head>
	<title>Websocket Solution for the EP Dev Challenge</title>
	<link rel="stylesheet/less" media="screen" href="@routes.Assets.at("stylesheets/less/bootstrap/bootstrap.less")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/less-1.3.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap-tooltip.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap-collapse.js")" type="text/javascript"></script>
	<script src="@routes.EpDevChallenge.javascriptRoutes" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
</head>
<body>

	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a>
				<a href="http://www.vanniksoftware.com"><img class="logo" title="Vannik Software Inc." src="@routes.Assets.at("images/vannik.png")"></a>
			</div>
		</div>
		<!-- /navbar-inner -->
	</div>


	<div class="container">

		<div class="content">@content</div>

		<footer>
			<p>
				<a href="http://www.vanniksoftware.com">Vannik Software Inc.</a>
			</p>
		</footer>

	</div>

</body>
</html>
